[drawer]
title="{&title}"
content="item: {&item}\ncount:{&count}/{&max}"

[drawer.buttons]
add="Add to stock"
remove="Remove from stock"

[drawer.error]
full="The drawer is full"
air_item="You don't have an item in your hand"
number_zero="You must enter a number greater than 0"
no_contains_item="you do not have the item {&item}"

[drawer.input]
count="Count"

[drawer.message]
remove="You have removed {&count} {&item} from the drawer"
add="You have added {&count} {&item} to the drawer"