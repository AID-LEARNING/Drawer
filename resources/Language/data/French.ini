
[drawer]
title="{&title}"
content="item: {&item}\ncount:{&count}/{&max}"

[drawer.buttons]
add="Ajouter du stock"
remove="Enlever du Stock"

[drawer.error]
full="Le drawer est plein"
air_item="vous avez pas d'item dans la main"
number_zero="Vous devez mettre un nombre supperieur a 0"
no_contains_item="Vous n'avez pas l'item {&item}."

[drawer.input]
count="Count"

[drawer.message]
remove="vous avez enlever {&count} {&item} du drawer"
add="vous avez ajouter {&count} {&item} dans le drawer"
